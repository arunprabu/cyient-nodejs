<div class="container">
    <div class="row">
        <div class="card col-md-12">
            <div class="card-body" *ngIf="feedbackData">
                <h5 class="card-title">{{ feedbackData.name }}</h5>
                <p class="card-text">{{ feedbackData.username }}</p>
                <p>{{ feedbackData.email }}</p>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editContactModal">Edit</button>
                <button type="button" class="btn btn-danger">Delete</button>

                <!-- Modal -->
                <div class="modal fade" id="editContactModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Update Contact</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form (ngSubmit)="onUpdateHandler()">
                                    <div class="form-group row">
                                        <label for="staticEmail" class="col-sm-2 col-form-label">E-Mail</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control"
                                             placeholder="Enter Email" [(ngModel)]="duplicateFeedbackData.email"
                                            name="email"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="staticEmail" class="col-sm-2 col-form-label">Title </label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" placeholder="Enter Title"
                                            [(ngModel)]="duplicateFeedbackData.name"
                                            name="name"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="staticEmail" class="col-sm-2 col-form-label">Content</label>
                                        <div class="col-sm-10">
                                                <input type="text" class="form-control" placeholder="Enter Content"
                                                [(ngModel)]="duplicateFeedbackData.username"
                                            name="username"/>
                                        </div>
                                    </div>

                                    <div class="alert alert-success">
                                        Updated successfully!
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Save changes</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
